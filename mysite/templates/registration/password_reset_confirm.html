{% extends 'base.html' %}

{% block content %}
<h1>Set a new  password</h1>
{% if validlink %}
<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Send confirmation link</button>

</form>
{% else %}
    <p style="color:red;">Invalid token</p>
    <p>
    <a href="{% url 'password_reset' %}">Request a new password reset link</a>
    </p>
{% endif %}
{% endblock %}

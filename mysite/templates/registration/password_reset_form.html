{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h1>Reset your password</h1>
                <form method="post" novalidate>
                    {% csrf_token %}

                    {{ form|crispy }}

                    <button class="btn btn-primary" type="submit">Send confirmation link</button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

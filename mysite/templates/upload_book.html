{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div  class="card">
            <div  class="card-body">
                    <h1>Upload Book:</h1>
                    <form method="post" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success">Upload book</button>
                        <button class="btn btn-warning ml-4"><a href="{% url 'book_list' %}">Go Back</a></button>

                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
